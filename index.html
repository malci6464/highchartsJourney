  //unix time converter
  function Utime(t)
{
    var dt = new Date(t*1000);
    var hr = dt.getHours();
    var m = "0" + dt.getMinutes();
    var s = "0" + dt.getSeconds();
    return hr+ ':' + m.substr(-2) + ':' + s.substr(-2);  
}

//alter col[0] of time series
function changer(data){

      	let j = data[i][0]
    	data[i][0] = Utime(j)
    }
